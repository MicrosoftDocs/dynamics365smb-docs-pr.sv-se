### YamlMime:FAQ
metadata:
  title: Vanliga frågor och svar om elektronisk fakturering
  description: Få svar om tjänsten för dokumentutbyten och versioner som stöds av PEPPOL.
  ms.topic: faq
  author: edupont04
  ms.author: edupont
title: Vanliga frågor och svar om elektronisk fakturering
summary: |
  Den inbyggda tjänsten för dokumentutbyten skickar elektroniska fakturor till TradeShift, en tjänsteleverantör som vidarebefordrar elektroniska fakturor till PEPPOL- eller NemHandel-mottagare. Tjänsten stöder däremot ett begränsat antal versioner.   

  Dessa Vanliga frågor och svar besvarar några av de viktigaste frågorna om elektronisk fakturering.  
sections:
  - name: Allmänt
    questions:
      - question: Vad är problemet?
        answer: Det inbyggda stödet för PEPPOL använder ett API som tillhandahålls av TradeShift. Detta API stöder emellertid inte nyare versioner av PEPPOL.
      - question: 'Vilken är den senaste versionen av PEPPOL som stöds av TradeShift-API:n?'
        answer: 'Den senaste versionen av PEPPOL som stöds av TradeShift-API:n är **PEPPOL BIS 2.1**.'
      - question: Vilken är den senaste versionen av PEPPOL som stöds av Business Central?
        answer: 'Den senaste versionen av PEPPOL som stöds av standardversionen av Business Central är **PEPPOL BIS 3.0**. Vi håller den befintliga dokumentutbytestjänsten baserad på TradeShift igång så länge som TradeShift stöder den aktuella API:n. Dessutom fortsätter vi att stödja de elektroniska faktureringsformat som stöds för närvarande.'
