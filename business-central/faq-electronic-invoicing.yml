  - name: B2G-krav i Tyskland
    questions:
      - question: Vad gäller för B2G-behovet i Tyskland?
        answer: 'Business Central-användare som har kunder inom den tyska regeringen och behöver B2G-fakturering måste per den 27 november 2020 skicka fakturor i lokala format, till exempel *XRechnung* eller *ZUGFeRD*.  Detta stöds av appar som t. ex. [Belware XRechnung ](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview) eller [Pagero e-fakturering](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6).'
