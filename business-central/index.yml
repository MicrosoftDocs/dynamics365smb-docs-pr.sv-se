### YamlMime:Hub
title: Dokumentation för Microsoft Dynamics 365 Business Central
summary: 'Upptäck hur du får ut mesta möjliga av Dynamics 365 Business Central med utbildning, dokumentation och videor som omfattar produktens funktioner och vägledningsartiklar. Lär dig hur du använder Business Central för att hantera, anpassa och effektivisera verksamheter som ekonomi, produktion, försäljning och mycket mer i små eller medelstora företag.'
brand: dynamics
metadata:
  title: Dokumentation för Microsoft Dynamics 365 Business Central
  description: 'Business Central är en lösning för verksamhetshantering för små och medelstora företag. Lösningen omfattar försäljning, service, ekonomi och drift så att du kan arbeta smartare, anpassa verksamheten snabbare och prestera bättre. Business Central automatiserar och effektiviserar affärsprocesser och hjälper dig att hantera verksamheten.'
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 04/11/2024
  hide_bc: true
