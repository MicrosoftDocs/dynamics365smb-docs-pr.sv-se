title: Vanliga frågor om att använda Business Central
summary: "Detta avsnitt innehåller svar på vanliga frågor om att registrera sig och använda utvärderingsversion, köpa en prenumeration och använda [!INCLUDE[prod_short](includes/prod_short.md)]. Du kan också lära dig hur du får teknisk support.  \n"
sections:
- name: Har ignorerats
  questions:
  - question: >
      Är Business Central tillgängligt i mitt land/min region?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] finns tillgänglig på ett begränsat antal marknader, men nya länder tillkommer varje kvartal via lokalisering av Microsoft eller dess partner. Mer information finns i avsnittet [Tillgänglighet för land/region och översättningar som stöds](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (finns endast på engelska).  \n"
  - question: >
      Hur skaffar jag Business Central?
    answer: "Du kan registrera dig för en kostnadsfri utvärderingsversion för att utforska [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Om du vill ha mer tid för att utforska, [kan du utöka utvärderingsperioden](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nFör att hjälpa dig att göra dig redo för affärer, kan du i [!INCLUDE[prod_short](includes/prod_short.md)] starta installationsguider, videofilmer och hjälpavsnitt till valda installationsuppgifter. Mer information finns i [Komma igång med att göra affärer](ui-get-ready-business.md).  \n\nNär du är redo att köpa [!INCLUDE[prod_short](includes/prod_short.md)], hittar du en [!INCLUDE[prod_short](includes/prod_short.md)]-partner på sidan [Jag letar efter en lösningsleverantör](https://go.microsoft.com/fwlink/?linkid=2038145). Mer information finns i [Hur hittar jag efter en återförsäljningspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Vart vänder jag mig om jag har frågor?
    answer: "Om du har frågor om [!INCLUDE[prod_short](includes/prod_short.md)] som du inte hittar svar på i denna dokumentation, kan du fråga communityn för Business Central. Mer information finns i [Dynamics 365 Business Central-gruppen](https://community.dynamics.com/business).  \n\nPå startsidan för gruppen hittar du även länkar till vår bloggar där det finns också tips och råd. Mer information finns i [Microsoft Dynamics 365 Business Central på Dynamics 365-blogg](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) och den äldre [Dynamics 365 Business Central bloggen](https://community.dynamics.com/business/b/financials).  \n\nSlutligen kan du kontakta din [!INCLUDE[prod_short](includes/prod_short.md)] återförsäljare. Mer information finns i avsnittet [Hur får jag teknisk support?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) och [Hur hittar jag en återförsäljningspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Varför hittar jag inte den här funktionen i min Business Central?
    answer: "Har du läst om en ny funktion i viktig information eller på vårt blogginlägg nyligen? I så fall kanske inte [!INCLUDE[prod_short](includes/prod_short.md)] har uppgraderats till den senaste versionen ännu. Du kan kontrollera vilken version din [!INCLUDE[prod_short](includes/prod_short.md)] baseras på, på sidan [Hjälp och support](product-help-and-support.md).  \n\nDetta gäller både [!INCLUDE [prod_short](includes/prod_short.md)] online och lokalt.  \n\nOm kapaciteten har publicerats som ett tillägg i AppSource, är det en fördröjning mellan att tillägget publicerades och att det finns tillgängligt i AppSource. Detta gäller [!INCLUDE [prod_short](includes/prod_short.md)] endast online.  \n"
  - question: >
      Finns det skillnader mellan en lokal distribution och Business Central Online?
    answer: >
      Ja. [!INCLUDE [prod_short](includes/prod_short.md)] är optimerad för onlinedistribution, och vissa funktioner kan endast köras lokalt under vissa omständigheter, medan andra inte stöds alls. Mer information finns [funktioner som inte implementerats i lokala distributioner av Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (finns endast på engelska).
  - question: >
      Kan jag få utbildning i Business Central?
    answer: "Ja det kan du. Du kan hitta kostnadsfritt eLearning-innehåll på [Microsoft Learn-webbplatsen](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Du kan också be din återförsäljare om ytterligare utbildningar. Om du inte vet vem det är, se avsnittet [Hur jag hittar en återförsäljningspartner?](#how-do-i-find-a-reselling-partner).  \n\nMer information om utbildning om Dynamics 365 som tillhandahålls från Microsoft finns på sidan [Microsoft Dynamics 365- utbildning](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nYtterligare innehåll tillhandahålls av [!INCLUDE[prod_short](includes/prod_short.md)]-communityn, t. ex. [Microsoft Dynamics 365 Business Central Field Guide](https://leanpub.com/dynamics) som har skrivits av en partner.  \n"
  - question: Hur får jag teknisk support för Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] säljs via partners och du bör kontakta din återförsäljare för att få hjälp med tekniska problem. Om din [!INCLUDE[prod_short](includes/prod_short.md)] partner inte kan lösa problemet, skapar de ett supportärende hos Microsoft.  \n\nMer information finns i avsnittet [Hjälp och support](product-help-and-support.md) och [Hur hittar jag en återförsäljningspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Där är knappen Spara?
    answer: "Det finns ingen *Spara*-knapp på sidor som i andra program som du kanske är bekant med. I [!INCLUDE[prod_short](includes/prod_short.md)] sparas ändringar du gör i ett fält automatiskt när du flyttar till nästa fält eller stänger sidan, förutsatt att det inte finns några fel. När du ändrar i ett fält och flyttar till ett annat fält, visas texten **Sparar** i övre högra hörnet på sidan, som snabbt ändras till **Sparad** om inga fel uppstår. Om det uppstår ett fel, ändras texten till **Inte sparad**.  \n"
  - question: >
      Var hittar jag radnumret?
    answer: "Dokument som försäljningsorder och inköpsfakturor består av huvud och rader. Varje rad har ett nummer som [!INCLUDE [prod_short](includes/prod_short.md)] använder för att identifiera den aktuella raden. På grund av detta kan du se en varning eller ett felmeddelande om att något är fel i radnummer 1000. I standardversionen av [!INCLUDE [prod_short](includes/prod_short.md)] är radnumren dolda. Om du vill se radnumren måste du anpassa den aktuella sidan och lägga till **Radnr** . Mer information finns i [Anpassa din arbetsyta](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Varför beskriver Hjälp funktioner som det går inte att komma åt?
    answer: "Om upplevelseinställningen på sidan **företagsinformation** anges till **viktig**, kommer gränssnittselement för Produktion och Servicehantering inte att synas eftersom de kräver upplevelsen **Premium**. En textanteckning infogas i inledande hjälpavsnitt för olika områden. Mer information finns i [ändra vilka funktioner som visas](ui-experiences.md).  \n"
  - question: >
      Varför är ny information inte tillgänglig på mitt språk?
    answer: "På webbplatsen docs.microsoft.com publiceras information om affärsfunktioner på ett antal språk. Innehållet redigeras på engelska och publiceras på URL:er med *en-US* som språkkod. När ny information publiceras på engelska skickas den ut för översättning till de språk som stöds. Det innebär att du inte kommer att kunna läsa det nya innehållet på ditt eget språk förrän om upp till fyra veckor.  \n\nVi förstår problemen som det kan orsaka, och uppmanar användarna att söka efter vad de söker på engelska om de inte kan hitta dem på eget språk.  \n"
  - question: Vilken e-postadress kan jag använda med Business Central Online?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online kräver att du använder en e-postadress från ditt arbete eller din skola för att registrera dig. [!INCLUDE[prod_short](includes/prod_short.md)] online har inte stöd för e-postadresser som tillhandahålls av e-posttjänster för konsumenter eller telekommunikationsleverantörer. Dessa omfattar outlook.com, hotmail.com, gmail.com, etc..  \n\nOm du försöker att registrera dig med en personlig e-postadress kommer du att få ett meddelande som indikerar att du använder en e-postadress från arbete eller skola. Mer information finns i [Felsöka registrering av Self Service](ui-troubleshoot-self-signup.md).  \n\nOm du vill distribuera [!INCLUDE[prod_short](includes/prod_short.md)] lokalt kan du använda andra autentiseringsmetoder. Mer information finns i [Distribution av Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Måste jag köpa Microsoft 365?
    answer: "Nummer Men om du vill uppleva [!INCLUDE[prod_short](includes/prod_short.md)] som helt integrerat med Microsoft 365 kan du prova Microsoft 365 i 1 månad gratis [här](https://products.office.com/try).  \n\nOm du loggar in med ett konto som inte är ett Microsoft 365-arbetskonto (såsom joe@mysolution.com), du har en Microsoft 365-prenumeration och sedan kopplar din domän (*mysolution.com*) till Microsoft 365-prenumerationen. Mer information finns i [Vad är en domän?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) i Microsoft 365-innehållet.  \n\nOm du inte har en Microsoft 365-prenumeration och inte vill köpa en, så tillhandahåller vi en ny Azure Active Directory-klientorganisation åt dig i samband med registrering så att du har tillgång till de avancerade administrationsverktygen i Azure-portalen.  \n"
  - question: >
      Vad handlar integreringen med Microsoft 365 om?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online är helt integrerat med Microsoft 365 så att du kan navigera fritt mellan Microsoft 365-programmen och [!INCLUDE[prod_short](includes/prod_short.md)] med hjälp av startprogrammet. I [!INCLUDE[prod_short](includes/prod_short.md)] kan du t. ex. öppna data i Excel, skriva ut rapporter med hjälp av Word och du arbeta med dina [!INCLUDE[prod_short](includes/prod_short.md)]-data i Outlook. Mer information finns i [Använda [!INCLUDE[prod_short](includes/prod_short.md)] som din företagsinkorg i Outlook](admin-outlook.md).  \n"
  - question: >
      Kan jag förlänga min 30 dagar långa utvärderingsperiod för nytt företag?
    answer: "Ja. När utgångsdatumet för utvärderingsperioden närmar sig visar vi ett meddelande när du loggar in. Meddelandet innehåller en länk till guiden **utöka utvärderingsperioden** som du kan använda för att utöka utvärderingsperioden. De extra 30 dagarna startar när du väljer **utöka utvärderingsperioden** i guiden. Du kan förlänga utvärderingsperiod en gång själv. Därefter kan en Microsoft-partner förlänga den i ytterligare 30 dagar. Mer information finns i [Förlänga utvärderingsperioden](admin-extend-trial.md).\n\n> [!NOTE]\n> Det kan ta upp till två arbetsdagar att slutföra processen för utökad testversion.  \n\nMer information om att hitta en partner finns i [Hur hittar jag efter en återförsäljningspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Vilka servicenivåavtal finns för molnet?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Hur ofta uppdateras Business Central online?
    answer: >
      [!INCLUDE[prod_short](includes/prod_short.md)] online är en tjänst som består av en Microsoft-hanterad plattform och affärsfunktionalitet. Många Microsoft-partner tillhandahåller extra affärsfunktioner, som att tillgodose specifika bransch- eller lokaliseringsbehov. Både affärsfunktioner och servicekomponenter övervakas kontinuerligt och uppdateras vid behov. Du kan alltid hänvisa till [viktig information](/dynamics365/release-plans/) om du vill ha en översikt över nya och kommande funktioner. Mer information finns i [Serviceöversikt för Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (endast på engelska) och [Nytt och planerat](product-news.md).
  - question: >
      Vår administratör har flyttat mig till ett annat plan för att ge mig en annan roll, men jag ser fortfarande samma startsida i Business Central?
    answer: "Detta är lite komplicerat, men det verkar som om administratören inte ändrade din tilldelade roll och tilldelade användargrupper som matchar den nya licensen. I princip bestäms din åtkomst till [!INCLUDE[prod_short](includes/prod_short.md)] av vilken typ av plan (licens) du har – detta bestämmer dina behörigheter och din tilldelade roll och din standardstartsida. Du kan ändra din nuvarande roll manuellt i Mina inställningar men om du har ändrat till ett annat plan som exempelvis från affärsplanen till teammedlemsplanen, kanske du ser den gamla startsidan eftersom behörigheterna inte ändrades.  \n"
  - question: >
      Kan jag avbryta min prenumeration?
    answer: "Ja men, beroende på hur du registrerade dig på [!INCLUDE[prod_short](includes/prod_short.md)], kan dina data tas bort eller bevaras. Mer information finns i [Avbryter [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      Kan jag använda autentisering på flera plan?
    answer: "Visst. Om du gör det, kanske du måste ha ett applösenord för att kunna skicka e-postmeddelanden. Applösenord ger en app eller en enhet åtkomst till ditt e-postkonto. Stegen för att få ett applösenord varierar beroende på din e-postleverantör. Mer information finns i hjälpen från leverantören. Om du använder Outlook, se [Multifaktorsautentisering för Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Hur hittar jag en återförsäljningspartner?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] säljs och genomförs via ett globalt nätverk av Dynamics 365-partner med branschkunskap. Kontakta en partner för detaljerad utvärdering, konsulttjänster och ytterligare prissättning. Mer information finns i avsnittet **prissättning** på sidan [Dynamics 365 Business Central på microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nNär du är redo att köpa [!INCLUDE[prod_short](includes/prod_short.md)], hittar du en [!INCLUDE[prod_short](includes/prod_short.md)]-partner på sidan [Jag letar efter en lösningsleverantör](https://go.microsoft.com/fwlink/?linkid=2038145). Du kan också söka efter lösningar och tjänster från partners i [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nOm du vill ha vägledning från Microsoft kontaktar du [Microsofts säljteam](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nDin återförsäljningspartner hanterar också teknisk support åt dig. Mer information finns i [Resurser för Hjälp och support](product-help-and-support.md).  \n"
  - question: >
      Stöds Windows-klienten?
    answer: >
      I de första versionerna av [!INCLUDE[prod_short](includes/prod_short.md)] lokalt inkluderades en installerad klient som härletts från Microsoft Dynamics NAV. Från och med 2019 utgivningsplan 2 kommer den äldre komponenten, som "Windows-klienten", inte längre att vara tillgänglig för [!INCLUDE[prod_short](includes/prod_short.md)]. Mer information finns i [Vanliga frågor och svar om Windows Client och Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
