title: Vanliga frågor om Kopiera och klistra in
summary: "Du kan kopiera en eller flera rader (poster) i en lista eller ett enda fält på en sida och klistra in det du kopierade till samma sida, en annan sida eller ett externt dokument (såsom Microsoft Excel och Outlook e-post).  \n\nKortfattat, för att kopiera trycker du på CTRL + C (cmd + C i macOS) på tangentbordet. Klistra in genom att trycka på CTRL + V (cmd + V i macOS). Det finns flera andra kortkommandon för kopiera och klistra in som hjälper dig att spara tid när du anger data. Mer information om detta finns i [Kortkommandon](keyboard-shortcuts.md#CopyRows). Den här artikeln besvarar vanliga frågor som du kanske har om att kopiera och klistra in.  \n"
sections:
- name: Allmänt
  questions:
  - question: Vad kan jag kopiera och klistra in?
    answer: >
      Du kan kopiera och klistra in den här typen av data:

      - Kopiera en eller flera rader i [!INCLUDE[prod_short](includes/prod_short.md)] samma lista eller en lista med samma kolumner.

      - Kopiera en eller flera rader i [!INCLUDE[prod_short](includes/prod_short.md)] och klistra in i Excel eller andra program.

      - Kopiera en eller flera rader i Excel och klistra in i en [!INCLUDE[prod_short](includes/prod_short.md)]-lista.

      - Kopiera värdet för ett enskilt fält i [!INCLUDE[prod_short](includes/prod_short.md)] och klistra in det var som helst.
  - question: Fungerar kopiera och klistra in med paneler?
    answer: >
      Ja, men endast för en enstaka markerad panel.
  - question: Hur kopierar en rad?
    answer: >
      Om du vill kopiera en rad, markerar du den och trycker du på Ctrl + C.


      Om du vill kopiera fler rader kan du:

      - Tryck på Ctrl och klicka på en ny rad eller tryck på Skift + klicka för att markera raden och alla rader mellan. Se [kortkommandon](keyboard-shortcuts.md#CopyRows) för flera kombinationer av mus och tangentbord för att markera rader.

      - Välj ![Visa fler alternativ](media/show-more-options-icon.png "Ikonen Visa fler alternativ") i den första kolumnen, välj **markera flera**, markera kryssrutan bredvid varje rad som du vill kopiera och tryck på Ctrl + C.
  - question: Hur klistrar man in rader?
    answer: >
      Markera en tom rad, som är i fokus på en cell, och tryck sedan på Crtl + V.


      Om du vill ersätta befintliga rader markerar du raderna och trycker på CTRL + V. I det här fallet kan du bara klistra in samma antal rader som du har valt.


      > [!NOTE]

      > Listan som du klistrar in i måste vara redigerbar.


      <!-- Rows are pasted directly where your cursor is located. If you paste into an empty line, any existing subsequent lines will be moved after the pasted lines. If you paste into an existing line or lines, this will be overwritten.-->
  - question: Kan jag klistra in rader i ett e-postmeddelande i Outlook?
    answer: >
      Ja. Detta klistras in som en snyggt formaterad tabell som bevarar indrag, numerisk justering och färg, på samma sätt som visas i [!INCLUDE[prod_short](includes/prod_short.md)].
  - question: I vilken lista kan jag kopiera och klistra in rader?
    answer: >
      Du kan kopiera rader i alla typer av lista som innehåller kalkylblad, faktaboxar eller lista som är inbäddad på en sida (till exempel rader på en försäljningsorder). För att klistra in rader måste listan vara redigerbar.


      På vissa sidor kan utformningen göra att du inte kan klistra in rader. Kontakta administratören eller programutvecklare för att ändra den [redigerbar egenskap](/dynamics365/business-central/dev-itpro/developer/properties/devenv-editable-property) på sidan eller [PasteIsValid egenskap](/dynamics365/business-central/dev-itpro/developer/properties/devenv-pasteisvalid-property) i källtabellen.
  - question: På vilka klienter finns kopiera och klistra in?
    answer: >
      Kopiera och klistra in är tillgängliga i webbläsaren eller [!INCLUDE[prod_short](includes/prod_short.md)]-appen för Windows-10.
  - question: Vad är det maximala antalet rader som kan kopieras?
    answer: >
      Du kan kopiera så många rader som du har rullat in i vyn. Om du till exempel vill kopiera alla 1000 rader på en sida, måste du först bläddra längst ned på sidan och vänta tills raderna visas innan du kopierar. Det maximala antalet rader som du kan kopiera begränsas endast av enhetens minne.
  - question: Måste jag ha exakt samma antal kolumner när jag klistrar in rader?
    answer: >
      Ja. Om du kopierar från [!INCLUDE[prod_short](includes/prod_short.md)], från Excel eller från någon annan tabellkälla måste raderna du vill klista in i [!INCLUDE[prod_short](includes/prod_short.md)] ha exakt matchande kolumner – inte fler och inte färre.
  - question: Varför visas fel när du klistrar in rader?
    answer: >
      När du klistrar in i [!INCLUDE[prod_short](includes/prod_short.md)], kontrolleras varje rad för att se till att värdena i varje kolumn är giltiga. Om en kolumn innehåller ett värde som inte är giltigt stoppas klistra in och ett felmeddelande visas. Du undviker detta genom att se till att kolumnerna har värdet innan du klistrar in dem.
